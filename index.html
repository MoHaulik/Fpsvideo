<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portal Shooter - WebXR AR FPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR Shooter</button>
  <div id="info" style="display: none;">
    Score: <span id="score">0</span> | Health: <span id="health">100</span>
  </div>

  <!-- Hidden video element for texture -->
  <video id="portalVideo" loop muted crossorigin="anonymous">
    <source src="video-background.mp4" type="video/mp4">
  </video>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';

    let camera, scene, renderer;
    let controller;
    let raycaster;
    let videoTexture;
    
    // Game state
    let score = 0;
    let health = 100;
    let portals = [];
    let enemies = [];
    let bullets = [];
    let lastPortalTime = 0;
    let portalInterval = 5000; // New portal every 5 seconds
    
    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Raycaster for shooting
      raycaster = new THREE.Raycaster();

      // Setup video texture
      setupVideoTexture();

      document.getElementById('startButton').addEventListener('click', () => {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local-floor'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        }).then(onSessionStarted);
      });
    }

    function setupVideoTexture() {
      const video = document.getElementById('portalVideo');
      
      // Create video texture
      videoTexture = new THREE.VideoTexture(video);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBFormat;
      
      // Start video when user interacts
      video.addEventListener('canplay', () => {
        video.play().catch(console.error);
      });
      
      // Load video
      video.load();
    }

    function onSessionStarted(session) {
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('info').style.display = 'block';
      
      // Start video playback
      const video = document.getElementById('portalVideo');
      video.play().catch(console.error);
      
      renderer.xr.setSession(session);

      // Setup controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Add visual indicator to controller
      const geometry = new THREE.CylinderGeometry(0.01, 0.02, 0.08, 5);
      geometry.rotateX(-Math.PI / 2);
      const material = new THREE.MeshPhysicalMaterial({
        color: 0x444444,
        roughness: 0.6,
        metalness: 0.8
      });
      const gun = new THREE.Mesh(geometry, material);
      gun.position.z = -0.05;
      controller.add(gun);

      renderer.setAnimationLoop(render);
    }

    function createPortal() {
      const portal = new THREE.Group();
      
      // Portal ring
      const ringGeometry = new THREE.TorusGeometry(0.5, 0.05, 8, 20);
      const ringMaterial = new THREE.MeshBasicMaterial({ 
        color: 0x00ffff,
        emissive: 0x00ffff
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      portal.add(ring);

      // Portal surface with video texture
      const portalGeometry = new THREE.SphereGeometry(0.45, 32, 16, 0, Math.PI * 2, 0, Math.PI * 0.5);
      const portalMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        opacity: 0.7,
        side: THREE.DoubleSide
      });
      const portalMesh = new THREE.Mesh(portalGeometry, portalMaterial);
      
      // Flatten the sphere to make it more portal-like
      portalMesh.scale.z = 0.1;
      portal.add(portalMesh);

      // Add a subtle overlay for depth
      const overlayGeometry = new THREE.CircleGeometry(0.45, 20);
      const overlayMaterial = new THREE.MeshBasicMaterial({
        color: 0x000033,
        transparent: true,
        opacity: 0.2,
        side: THREE.DoubleSide
      });
      const overlay = new THREE.Mesh(overlayGeometry, overlayMaterial);
      overlay.position.z = 0.01;
      portal.add(overlay);

      // Position portal randomly in front
      portal.position.set(
        (Math.random() - 0.5) * 3,
        1.5,
        -2 - Math.random() * 2
      );

      portal.userData = {
        spawnTime: Date.now(),
        lifetime: 8000, // Portal lasts 8 seconds
        enemiesSpawned: false
      };

      scene.add(portal);
      portals.push(portal);

      // Spawn enemies after 1 second
      setTimeout(() => {
        if (portals.includes(portal)) {
          spawnEnemiesFromPortal(portal);
          portal.userData.enemiesSpawned = true;
        }
      }, 1000);
    }

    function spawnEnemiesFromPortal(portal) {
      const numEnemies = 2 + Math.floor(Math.random() * 3);
      
      for (let i = 0; i < numEnemies; i++) {
        const enemy = new THREE.Group();
        
        // Enemy body
        const bodyGeometry = new THREE.BoxGeometry(0.2, 0.4, 0.1);
        const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        enemy.add(body);

        // Enemy head
        const headGeometry = new THREE.SphereGeometry(0.1);
        const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffaa00 });
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.y = 0.3;
        enemy.add(head);

        // Position enemy near portal
        enemy.position.copy(portal.position);
        enemy.position.x += (Math.random() - 0.5) * 0.5;
        enemy.position.y += (Math.random() - 0.5) * 0.3;
        
        enemy.userData = {
          health: 2,
          speed: 0.5,
          lastShot: 0
        };

        scene.add(enemy);
        enemies.push(enemy);
      }
    }

    function onSelect() {
      // Create bullet
      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.02),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );

      // Position bullet at controller
      bullet.position.setFromMatrixPosition(controller.matrixWorld);

      // Get bullet direction
      const direction = new THREE.Vector3(0, 0, -1);
      direction.applyQuaternion(controller.quaternion);
      
      bullet.userData = {
        velocity: direction.multiplyScalar(10),
        life: 2
      };

      scene.add(bullet);
      bullets.push(bullet);

      // Muzzle flash
      const flash = new THREE.PointLight(0xffff00, 2, 0.5);
      flash.position.setFromMatrixPosition(controller.matrixWorld);
      scene.add(flash);
      setTimeout(() => scene.remove(flash), 100);
    }

    function updateBullets(delta) {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        
        // Move bullet
        bullet.position.add(bullet.userData.velocity.clone().multiplyScalar(delta));
        
        // Check lifetime
        bullet.userData.life -= delta;
        if (bullet.userData.life <= 0) {
          scene.remove(bullet);
          bullets.splice(i, 1);
          continue;
        }

        // Check enemy hits
        for (let j = enemies.length - 1; j >= 0; j--) {
          const enemy = enemies[j];
          if (bullet.position.distanceTo(enemy.position) < 0.2) {
            // Hit!
            enemy.userData.health--;
            
            if (enemy.userData.health <= 0) {
              // Enemy defeated
              score += 10;
              updateUI();
              scene.remove(enemy);
              enemies.splice(j, 1);
            }
            
            // Remove bullet
            scene.remove(bullet);
            bullets.splice(i, 1);
            break;
          }
        }
      }
    }

    function updateEnemies(delta) {
      enemies.forEach(enemy => {
        // Simple AI - move slightly and shoot at player occasionally
        enemy.position.x += Math.sin(Date.now() * 0.001) * delta * 0.2;
        
        // Look at camera
        enemy.lookAt(camera.position);
        
        // Shoot at player
        if (Date.now() - enemy.userData.lastShot > 3000) {
          enemy.userData.lastShot = Date.now();
          
          // Create enemy bullet
          const enemyBullet = new THREE.Mesh(
            new THREE.SphereGeometry(0.02),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
          );
          
          enemyBullet.position.copy(enemy.position);
          
          const direction = new THREE.Vector3();
          direction.subVectors(camera.position, enemy.position).normalize();
          
          enemyBullet.userData = {
            velocity: direction.multiplyScalar(3),
            life: 3,
            isEnemyBullet: true
          };
          
          scene.add(enemyBullet);
          bullets.push(enemyBullet);
        }
      });
    }

    function updatePortals(delta) {
      const now = Date.now();
      
      // Remove old portals
      for (let i = portals.length - 1; i >= 0; i--) {
        const portal = portals[i];
        if (now - portal.userData.spawnTime > portal.userData.lifetime) {
          scene.remove(portal);
          portals.splice(i, 1);
        } else {
          // Animate portal
          portal.children[0].rotation.z += delta * 2;
        }
      }
      
      // Spawn new portal
      if (now - lastPortalTime > portalInterval) {
        createPortal();
        lastPortalTime = now;
      }
    }

    function checkPlayerHits() {
      bullets.forEach((bullet, index) => {
        if (bullet.userData.isEnemyBullet) {
          if (bullet.position.distanceTo(camera.position) < 0.3) {
            health -= 10;
            updateUI();
            
            if (health <= 0) {
              // Game over
              health = 0;
              updateUI();
              setTimeout(() => {
                health = 100;
                score = 0;
                updateUI();
              }, 3000);
            }
            
            scene.remove(bullet);
            bullets.splice(index, 1);
          }
        }
      });
    }

    function updateUI() {
      document.getElementById('score').textContent = score;
      document.getElementById('health').textContent = health;
    }

    function render(time, frame) {
      const delta = Math.min(0.1, time * 0.001 - (window.lastTime || 0));
      window.lastTime = time * 0.001;
      
      if (frame) {
        updatePortals(delta);
        updateBullets(delta);
        updateEnemies(delta);
        checkPlayerHits();
      }
      
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
